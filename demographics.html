    <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3 personal-info">
            <h3 class="col-md-offset-5 form-label">Personal info</h3>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-3 control-label">First name:</label>
                <div class="col-lg-8">
                  <input class="form-control fName" type="text" placeholder="First name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Middle name:</label>
                <div class="col-lg-8">
                  <input class="form-control mName" type="text" placeholder="Middle Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Last name:</label>
                <div class="col-lg-8">
                  <input class="form-control lName" type="text" placeholder="Last name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Birthday:</label>
                <div class="col-lg-8">
                  <input class="form-control dob" type="text" placeholder="12/10/1976">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">SSN:</label>
                <div class="col-lg-8">
                  <input class="form-control ssn" type="text" placeholder="123-45-6789">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Phone:</label>
                <div class="col-lg-8">
                  <input class="form-control phone" type="text" placeholder="(555)-555-5555">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Address:</label>
                <div class="col-lg-8">
                  <input class="form-control address" type="text" placeholder="123 Main Street">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">City:</label>
                <div class="col-lg-8">
                  <input class="form-control city" type="text" placeholder="City">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">State:</label>
                <div class="col-lg-8">
                  <input class="form-control state" type="text" placeholder="123 Main Street">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Zip:</label>
                <div class="col-lg-8">
                  <input class="form-control zip" type="text" placeholder="12345">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                  <input class="form-control email" type="text" placeholder="email@mail.com">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Company:</label>
                <div class="col-lg-8">
                  <input class="form-control company" type="text" placeholder="Company">
                </div>
              </div>
              <div class="form-group">
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="button" class="btn btn-primary submitBtn" value="Save Changes">
                  <span></span>
                  <input type="reset" class="btn btn-default clearBtn" value="Clear form">
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>













<! -------------------------------------------------CONTENT---------------------------------------------------->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
